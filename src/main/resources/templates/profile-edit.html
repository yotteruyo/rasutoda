<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>회원 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
    .card { margin-top: 50px; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08); }
    .card-header { background-color: #f0f2f5; font-weight: 700; border-bottom: none; }
    .form-label { font-weight: 500; }
    .btn-primary { background-color: #007bff; border-color: #007bff; }
    .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>회원 정보 수정</h2>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/mypage/profile-update}" method="post">
            <div class="mb-3">
              <label for="nickname" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user != null ? user.nickname : ''}" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" th:value="${user != null ? user.email : ''}" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">휴대전화 번호</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user != null ? user.phoneNumber : ''}" placeholder="010-1234-5678">
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">수정하기</button>
              <a href="/mypage" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
