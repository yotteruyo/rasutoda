<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>라수토다 - OTT 파티 공유</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCXd/XP" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            color: #343a40; /* 기본 텍스트 색상 */
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            min-height: 100vh;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.04); /* 은은한 그림자 */
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            color: #007bff !important; /* 브랜드 색상 */
            font-size: 1.5rem;
        }
        .nav-link {
            font-weight: 500;
            color: #495057 !important;
            margin-left: 1.5rem;
        }
        .nav-link:hover {
            color: #007bff !important;
        }

        /* 메인 배너 섹션 */
        .hero-section {
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%); /* 그라데이션 배경 */
            color: white;
            padding: 5rem 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero-section .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .hero-section .btn-light {
            color: #007bff;
            background-color: #ffffff;
            border-color: #ffffff;
        }
        .hero-section .btn-light:hover {
            background-color: #e2e6ea;
            border-color: #e2e6ea;
            transform: translateY(-2px); /* 약간 위로 뜨는 효과 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* OTT 목록 섹션 */
        .ott-list-section {
            padding: 4rem 0;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 0 1rem rgba(0,0,0,0.05); /* 섹션 그림자 */
            margin-bottom: 3rem; /* 푸터와 간격 */
        }
        .ott-list-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #343a40;
        }
        .ott-card {
            background-color: #f8f9fa; /* 카드 배경색 */
            border: 1px solid #e9ecef;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 기본 글씨색 상속 */
            display: block; /* 링크 전체 클릭 가능하도록 */
        }
        .ott-card:hover {
            transform: translateY(-5px); /* 호버 시 약간 위로 뜨는 효과 */
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* 그림자 강화 */
            border-color: #007bff; /* 테두리 색상 변경 */
        }
        .ott-card img {
            width: 80px; /* 로고 크기 */
            height: 80px;
            object-fit: contain; /* 비율 유지 */
            margin-bottom: 1.5rem;
        }
        .ott-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 0;
        }

        /* 푸터 */
        .footer {
            background-color: #343a40;
            color: #dee2e6;
            padding: 3rem 0;
            margin-top: auto; /* 페이지 하단에 고정 */
            font-size: 0.9rem;
        }
        .footer a {
            color: #adb5bd;
            text-decoration: none;
            margin-right: 1rem;
        }
        .footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">스트리밍메이트</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/mypage">마이페이지</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link text-decoration-none">로그아웃</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="container">
        <h1>OTT 파티, 저렴하고 쉽게 공유하세요!</h1>
        <p>넷플릭스, 유튜브 프리미엄, 디즈니+, 웨이브 등 다양한 OTT 서비스를<br>함께 이용하고 구독료를 절약해 보세요.</p>
        <a href="#ott-list-section" class="btn btn-light">파티 찾기 시작하기 <i class="fas fa-arrow-down ms-2"></i></a>
    </div>
</section>

<section id="ott-list-section" class="ott-list-section">
    <div class="container">
        <h2>어떤 OTT 파티를 찾으시나요?</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <a href="/party-list?ott=netflix" class="ott-card">
                    <img th:src="@{/images/Netflix.png}" alt="Netflix 로고">
                    <h3>넷플릭스</h3>
                </a>
            </div>
            <div class="col">
                <a href="/party-list?ott=youtube" class="ott-card">
                    <img th:src="@{/images/youtube.svg}" alt="YouTube Premium 로고"> <h3>유튜브 프리미엄</h3>
                </a>
            </div>
            <div class="col">
                <a href="/party-list?ott=disneyplus" class="ott-card">
                    <img th:src="@{/images/Disney+.png}" alt="Disney+ 로고"> <h3>디즈니+</h3>
                </a>
            </div>
            <div class="col">
                <a href="/party-list?ott=wavve" class="ott-card">
                    <img th:src="@{/images/wavve.png}" alt="Wavve 로고"> <h3>웨이브</h3>
                </a>
            </div>
            <div class="col">
                <a href="/party-list?ott=tving" class="ott-card">
                    <img th:src="@{/images/tving.svg}" alt="Tving 로고"> <h3>티빙</h3>
                </a>
            </div>
            <div class="col">
                <a href="/party-list?ott=coupangplay" class="ott-card">
                    <img th:src="@{/images/coupang.png}" alt="Coupang Play 로고"> <h3>쿠팡 플레이</h3>
                </a>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2025 스트리밍메이트. 모든 권리 보유.</p>
        <div>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">고객센터</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
