<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>결제 실패</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08); }
    .card-header { background-color: #dc3545; color: white; font-weight: 700; border-bottom: none; }
    .alert-danger { border-radius: 0.5rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header p-3">
          <h2><i class="fas fa-times-circle me-2"></i> 결제 실패</h2>
        </div>
        <div class="card-body p-4">
          <div class="alert alert-danger" role="alert" th:text="${errorMessage}">
            결제에 실패했습니다. 잠시 후 다시 시도해주세요.
          </div>
          <p class="text-muted">문제가 계속 발생하면 고객센터로 문의해주세요.</p>
          <a href="/party-list" class="btn btn-primary mt-3 me-2">다른 파티 찾아보기</a>
          <a href="/support" class="btn btn-outline-secondary mt-3">고객센터</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
