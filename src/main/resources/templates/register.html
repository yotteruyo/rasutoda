<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCXd/XP" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* 기본 폰트 및 배경색 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif; /* Google Fonts 적용 */
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            display: flex; /* Flexbox를 사용하여 페이지 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            min-height: 100vh; /* 뷰포트 높이 전체를 차지하도록 설정 */
            margin: 0; /* 기본 마진 제거 */
        }

        /* 카드 스타일 */
        .card {
            border: none; /* 기본 테두리 제거 */
            border-radius: 1rem; /* 둥근 모서리 */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08); /* 은은한 그림자 */
            overflow: hidden; /* 자식 요소의 모서리 둥글게 */
        }
        .card-header {
            background-color: #f0f2f5; /* 헤더 배경색 */
            border-bottom: none; /* 하단 테두리 제거 */
            padding: 1.5rem; /* 패딩 증가 */
            text-align: center;
        }
        .card-header h2 {
            color: #343a40; /* 어두운 글씨색 */
            font-weight: 700; /* 글씨 두께 */
            margin-bottom: 0;
        }
        .card-body {
            padding: 2.5rem; /* 내부 여백 증가 */
        }

        /* 폼 라벨 스타일 */
        .form-label {
            font-weight: 500; /* 글씨 두께 */
            color: #495057; /* 어두운 글씨색 */
            margin-bottom: 0.5rem; /* 라벨과 인풋 필드 사이 간격 */
        }

        /* 입력 필드 스타일 */
        .form-control {
            border-radius: 0.5rem; /* 인풋 필드 둥근 모서리 */
            padding: 0.75rem 1rem; /* 인풋 필드 패딩 */
            border-color: #e9ecef; /* 인풋 필드 테두리 색상 */
            transition: all 0.2s ease-in-out; /* 부드러운 전환 효과 */
        }
        .form-control:focus {
            border-color: #80bdff; /* 포커스 시 부트스트랩 기본 파란색 */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* 포커스 시 그림자 */
        }

        /* Input Group (우편번호 검색) 스타일 */
        .input-group .form-control {
            border-right: none; /* 주소 찾기 버튼과 인풋 필드 경계선 제거 */
        }
        .input-group .btn-outline-secondary {
            border-radius: 0.5rem;
            border-top-left-radius: 0; /* 왼쪽 위 모서리는 직각 */
            border-bottom-left-radius: 0; /* 왼쪽 아래 모서리는 직각 */
            border-color: #e9ecef; /* 버튼 테두리 색상 */
            color: #6c757d; /* 버튼 글씨색 */
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        .input-group .btn-outline-secondary:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }

        /* 주 버튼 (가입하기) 스타일 */
        .btn-primary {
            background-color: #007bff; /* 주 버튼 색상 (Bootstrap primary) */
            border-color: #007bff;
            padding: 0.8rem 1.5rem; /* 패딩 증가 */
            font-size: 1.1rem; /* 글씨 크기 증가 */
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 호버 시 색상 어둡게 */
            border-color: #004085;
        }

        /* 에러 메시지 스타일 */
        .alert-danger {
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
        }

        /* 섹션 제목 스타일 */
        h5 {
            margin-top: 1.5rem;
            margin-bottom: 1.25rem;
            color: #343a40;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f2f5; /* 제목 아래 구분선 */
        }

        /* 구분선 (hr) 스타일 */
        hr.my-4 {
            border-top: 1px dashed #ced4da; /* 점선 구분선 */
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }

        /* 체크박스 (동의 항목) 스타일 */
        .form-check {
            padding-left: 2.25em; /* 체크박스 정렬을 위해 왼쪽 패딩 */
            margin-top: 1.5rem;
        }
        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            margin-top: 0.2em;
            margin-right: 0.5em; /* 라벨과 체크박스 사이 간격 */
        }
        .form-check-label {
            color: #495057;
            font-size: 0.95rem;
        }

        /* 아이콘이 있는 입력 필드 그룹 스타일 */
        .input-group-with-icon {
            position: relative; /* 아이콘 위치 지정을 위해 relative 설정 */
        }
        .input-group-with-icon .form-control {
            padding-left: 2.75rem; /* 아이콘 공간 확보를 위해 왼쪽 패딩 증가 */
        }
        .input-group-with-icon .input-icon {
            position: absolute; /* 절대 위치로 아이콘 배치 */
            left: 1rem; /* 왼쪽에서 1rem 간격 */
            top: 50%; /* 수직 중앙 정렬 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            color: #6c757d; /* 아이콘 색상 */
            font-size: 0.95rem; /* 아이콘 크기 */
            z-index: 5; /* 입력 필드보다 위에 표시되도록 z-index 설정 */
        }
    </style>
</head>
<body>
<div class="container py-5"> <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card">
            <div class="card-header">
                <h2>회원가입</h2>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                    에러 메시지가 여기에 표시됩니다.
                </div>

                <form th:action="@{/api/users/register}" method="post">

                    <h5>기본 정보</h5>
                    <div class="mb-3 input-group-with-icon"> <label for="loginId" class="form-label">아이디</label>
                        <i class="fas fa-user input-icon"></i> <input type="text" class="form-control" id="loginId" name="loginId" required>
                    </div>
                    <div class="mb-3 input-group-with-icon">
                        <label for="password" class="form-label">비밀번호</label>
                        <i class="fas fa-lock input-icon"></i> <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 input-group-with-icon">
                        <label for="username" class="form-label">이름</label>
                        <i class="fas fa-id-card input-icon"></i> <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3 input-group-with-icon">
                        <label for="nickname" class="form-label">닉네임</label>
                        <i class="fas fa-signature input-icon"></i> <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3 input-group-with-icon">
                        <label for="email" class="form-label">이메일</label>
                        <i class="fas fa-envelope input-icon"></i> <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 input-group-with-icon">
                        <label for="phoneNumber" class="form-label">휴대전화 번호</label>
                        <i class="fas fa-mobile-alt input-icon"></i> <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>
                    </div>

                    <hr class="my-4">

                    <h5>주소 정보</h5>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">우편번호</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="postalCode" name="address.postalCode" placeholder="우편번호" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="findAddress()">주소 찾기</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addressLine1" class="form-label">기본 주소</label>
                        <input type="text" class="form-control" id="addressLine1" name="address.addressLine1" placeholder="주소 찾기 후 자동 입력" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="addressLine2" class="form-label">상세 주소</label>
                        <input type="text" class="form-control" id="addressLine2" name="address.addressLine2" placeholder="상세 주소를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="alias" class="form-label">주소 별칭 (선택)</label>
                        <input type="text" class="form-control" id="alias" name="address.alias" placeholder="예: 집, 회사">
                    </div>

                    <hr class="my-4">

                    <h5>동의 항목</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="marketingConsent" name="marketingConsent" value="true">
                        <label class="form-check-label" for="marketingConsent">
                            (선택) 마케팅 정보 수신에 동의합니다.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">가입하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
    function findAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                document.getElementById('postalCode').value = data.zonecode;
                document.getElementById("addressLine1").value = addr;
                document.getElementById("addressLine2").focus();
            }
        }).open();
    }
</script>
</body>
</html>
