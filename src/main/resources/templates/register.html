<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">회원가입</h2>
                </div>
                <div class="card-body p-4">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        에러 메시지가 여기에 표시됩니다.
                    </div>

                    <form th:action="@{/api/users/register}" method="post">

                        <h5>기본 정보</h5>
                        <div class="mb-3">
                            <label for="loginId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="loginId" name="loginId" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">이름</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">휴대전화 번호</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>
                        </div>

                        <hr class="my-4">

                        <h5>주소 정보</h5>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">우편번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="postalCode" name="address.postalCode" placeholder="우편번호" readonly>
                                    <button class="btn btn-outline-secondary" type="button" onclick="findAddress()">주소 찾기</button>
                                </div>
                        </div>
                        <div class="mb-3">
                            <label for="addressLine1" class="form-label">기본 주소</label>
                            <input type="text" class="form-control" id="addressLine1" name="address.addressLine1" placeholder="주소 찾기 후 자동 입력" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="addressLine2" class="form-label">상세 주소</label>
                            <input type="text" class="form-control" id="addressLine2" name="address.addressLine2" placeholder="상세 주소를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="alias" class="form-label">주소 별칭 (선택)</label>
                            <input type="text" class="form-control" id="alias" name="address.alias" placeholder="예: 집, 회사">
                        </div>

                        <hr class="my-4">

                        <h5>동의 항목</h5>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="marketingConsent" name="marketingConsent" value="true">
                            <label class="form-check-label" for="marketingConsent">
                                (선택) 마케팅 정보 수신에 동의합니다.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
    function findAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                document.getElementById('postalCode').value = data.zonecode;
                document.getElementById("addressLine1").value = addr;
                document.getElementById("addressLine2").focus();
            }
        }).open();
    }
</script>
</body>
</html>
